<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Links -->
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <script src="./js/delete.js"></script>
  <script src="./js/put.js"></script>
  <script src="./js/get.js" defer></script>
  <script src="./js/post.js" defer></script>
  <link rel="icon" href="./img/money-icon-png.webp">

  <title>Controle de finanças</title>
  
</head>
<body>
  <main>
    <div class="container">
        <div class="header">
            <header>Controle Financeiro</header>
        </div>
    </div>
    <div class="resume">
      <div>
        Entradas: R$
        <span class="incomes">0.00</span>
      </div>
      <div>
        Saídas: R$
        <span class="expenses">0.00</span>
      </div>
      <div>
        Total: R$
        <span class="total">0.00</span>
      </div>
    </div>
    <div class="form-wrapper">
       <script>
         function handleEdit() {
           const titleInput = document.querySelector('input[name="titulo"]');   
           const valueInput = document.querySelector('input[name="valor"]');   
           const typeSelect = document.querySelector('select[name="tipo"]');   
           fetch(`http://localhost/projeto_crud/put.php?title=${titleInput.value}&value=${valueInput.value}&type=${typeSelect.value}`)
           console.log('edit')
        }
      </script> 
      <form class="newItem" id="add">
        <div class="divDesc">
          <label for="desc">Descrição</label>
          <input type="text" name="titulo" id="desc" required/>
        </div>
        <div class="divAmount">
          <label for="amount">Valor</label>
          <input type="number" name="valor" id="amount" required/>
        </div>
        <div class="divType">
          <label for="type">Tipo</label>
          <select name="tipo" id="type">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
        </div>
        <button type="submit" id="btnNew">Incluir</button>
      </form>
    </div>
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th class="columnAmount">Valor</th>
            <th class="columnType">Tipo</th>
            <th class="columnAction" colspan="2">Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </main>  
</body>
</html>
